name: CI Build and Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest

      - name: Send email on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "❌ Tests échoués"
          to: "tonadresse@gmail.com"
          from: "CI Pipeline <tonadresse@gmail.com>"
          body: "Les tests unitaires ont échoué dans GitHub Actions."

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Si tu as un registre privé, décommente et ajoute tes secrets
      # - name: Login to Private Registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: myregistry.example.com
      #     username: ${{ secrets.PRIVATE_REGISTRY_USER }}
      #     password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t monimage:latest .

      - name: Tag Docker images
        run: |
          docker tag monimage:latest ${{ secrets.DOCKER_USERNAME }}/monimage:latest
          # docker tag monimage:latest myregistry.example.com/monimage:latest
