name: CI Build and Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run unit tests
        run: pytest

      - name: Send email on failure
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "❌ Tests échoués"
          to: "tonadresse@gmail.com"
          from: "CI Pipeline <tonadresse@gmail.com>"
          body: "Les tests unitaires ont échoué."

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Private Registry
        uses: docker/login-action@v2
        with:
          registry: myregistry.example.com
          username: ${{ secrets.PRIVATE_REGISTRY_USER }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t monimage:latest .

      - name: Tag images
        run: |
          docker tag monimage:latest ${{ secrets.DOCKER_USERNAME }}/monimage:latest
          docker tag monimage:latest myregistry.example.com/monimage:latest

      - name: Push to Docker Hub
        if: ${{ success() }}
        run: docker push ${{ secrets.DOCKER_USERNAME }}/monimage:latest

      - name: Push to Private Registry
        if: ${{ success() }}
        run: docker push myregistry.example.com/monimage:latest
